version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oneflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: oneflow_db
      POSTGRES_USER: oneflow_user
      POSTGRES_PASSWORD: oneflow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.txt:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oneflow_network

  redis:
    image: redis:7-alpine
    container_name: oneflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oneflow_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oneflow_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oneflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - oneflow_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  oneflow_network:
    driver: bridge